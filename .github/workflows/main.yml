name: Update Docker container on VM

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: self-hosted # GitHub Runner를 self-hosted 서버로 설정
    timeout-minutes: 20 # 작업 시간 제한 (20분)

    steps:
      - name: Checkout
        uses: actions/checkout@v2 # 소스 코드를 체크아웃

      - name: Login to Docker Hub # Docker Hub 로그인
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image # Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: moveho/rolling-paper:latest

      - name: SSH into VM and update Docker container # SSH로 VM 접근하여 Docker 업데이트 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/kevin/rolling-paper # VM에서 실행할 스크립트 작성
            docker-compose down
            docker-compose pull
            docker-compose up -d
